<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC Landing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background-color: #fff; }
    header {
      width: 100%; background: #ffffff; padding: 20px 40px;
      display: flex; justify-content: flex-start; align-items: center;
    }
    header img.logo { height: 50px; width: auto; }
    .hero-wrapper {
      width: 100%;
      background: linear-gradient(rgba(51, 113, 255, 0.88), rgba(51, 113, 255, 0.88)), url('images/hero_bg.png.png') center/cover no-repeat;
    }
    .hero-section {
      max-width: 960px; margin: 0 auto; padding: 60px; border-radius: 30px; color: #fff;
    }
    .stats {
      display: flex; gap: 20px; margin-bottom: 36px; flex-wrap: nowrap;
    }
    .stat {
      display: inline-flex; align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px; padding: 10px 20px; font-size: 15px; font-weight: bold;
    }
    .stat img { height: 20px; margin-right: 10px; flex-shrink: 0; }
    .hero-section h1 { font-size: 42px; font-weight: 900; line-height: 1.3; margin-bottom: 32px; }
    .features {
      list-style: none; display: flex; flex-direction: column; gap: 18px;
    }
    .features li { display: flex; align-items: center; font-size: 18px; }
    .features img { height: 20px; width: 20px; margin-right: 12px; }

    @media (max-width: 768px) {
      .stats { flex-direction: row; flex-wrap: wrap; justify-content: flex-start; }
      .hero-section h1 { font-size: 28px; }
      .features li { font-size: 16px; }
    }

    .consultation { background: #f5f5f5; padding: 60px 20px; }
    .consultation-wrapper { max-width: 900px; margin: 0 auto; }
    .consultation-wrapper h2 { font-size: 28px; margin-bottom: 40px; font-weight: 900; }
    .consultation-block {
      background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.03);
    }
    .consultation-block p { font-size: 18px; margin-bottom: 20px; }
    .levels {
      display: flex; gap: 10px; flex-wrap: wrap;
    }
    .levels .level {
      display: flex; align-items: center; gap: 8px;
      background: #ececec; border-radius: 30px; padding: 6px 14px;
      font-size: 14px; font-weight: bold;
    }
    .levels .level img { height: 24px; }

    .progress-bar {
      display: flex; align-items: center; gap: 10px;
    }
    .progress-bar .flag { height: 20px; }
    .progress-bar .avatar { height: 30px; }
    .progress-bar .bar {
      display: flex; flex-grow: 1; height: 4px;
      background: #e0e0e0; position: relative; border-radius: 2px;
    }
    .progress-bar .dot {
      width: 14px; height: 14px; background: #b0c4ff;
      border-radius: 50%; margin-right: 25px;
    }
    .progress-bar .dot.active { background: #62dc6d; }
    .goal-icon { height: 60px; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- предыдущие блоки -->
  <section class="consultation">
    <div class="consultation-wrapper">
      <h2>Что будет на консультации?</h2>

      <div class="consultation-block">
        <p><strong>1. Определим ваш уровень английского</strong></p>
        <div class="levels">
          <div class="level"><img src="images/beginner.png" alt="Beginner"/> Beginner</div>
          <div class="level"><img src="images/elementary.png" alt="Elementary"/> Elementary</div>
          <div class="level"><img src="images/intermediate.png" alt="Intermediate"/> Intermediate</div>
        </div>
      </div>

      <div class="consultation-block">
        <p><strong>2. Составим персональный план обучения</strong></p>
        <div class="progress-bar">
          <img src="images/flag_icon.png" alt="flag" class="flag" />
          <div class="bar">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <img src="images/hero_avatar.png" alt="avatar" class="avatar" />
        </div>
      </div>

      <div class="consultation-block">
        <p><strong>3. Поможем выбрать цель</strong></p>
        <img src="images/mountain_emoji.png" alt="Goal" class="goal-icon" />
      </div>
    </div>
  </section>
</body>
</html>
